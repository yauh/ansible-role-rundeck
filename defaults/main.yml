---
# defaults file for yauh.rundeck
rundeck_jetty_jar: /var/lib/rundeck/bootstrap/jetty-all-7.6.0.v20120127.jar
rundeck_deb_url: http://dl.bintray.com/rundeck/rundeck-deb/
rundeck_deb_package: rundeck-2.5.1-1-GA.deb
rundeck_deb_package_sha: ff27d7a274f484b0b730beaed0b3df2767d0e7b8
rundeck_launcher_jar: rundeck-launcher-2.5.1.jar
rundeck_launcher_jar_sha: 13e559206caa0293aa790cfeb7b7ae4e0e75e8e9
rundeck_config_properties:
  - key: grails.serverURL
    value: http://rundeck.local:4440
  - key: loglevel.default
    value: VERBOSE
rundeck_users:
  - name: root
    password: password
    roles:
      - admin
      - architect
      - deploy
      - build
      - user
  - name: user
    password: password
    roles:
      - user
